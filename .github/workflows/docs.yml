name: Docs

on:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"

jobs:
  docs-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdown linter
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: website/docs,README.md,pkg
          config_file: ".github/markdown_lint_config.json"

  docs-build-and-deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: docs-lint
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # é¦–å…ˆç”Ÿæˆæ‹‰å–nodeæ–‡ä»¶
      - name: Node install
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      # ç¼“å­˜ node_modules
      - name: Cache dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-npm-cache
          restore-keys: |
            ${{ runner.os }}-npm-

      # å¦‚æœç¼“å­˜æ²¡æœ‰å‘½ä¸­ï¼Œå®‰è£…ä¾èµ–
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: cd website && npm install vuepress

      # è¿è¡Œæ„å»ºè„šæœ¬
      - name: Build VuePress site
        run: cd website && npm run docs:build

      # æäº¤
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: pages
          folder: ./website/docs/.vuepress/dist
