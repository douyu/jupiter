[jupiter.rocketmq.example]
    [jupiter.rocketmq.example.consumer]
        enable = true
        topic = "TopicTest02"
        group="TopicTest02"
        addr=["127.0.0.1:9876"]
        subExpression="*"
        rate=50
        pullBatchSize=10
        consumeGoroutineNums = 120
    [jupiter.rocketmq.example.pullConsumer]
        enable = true
        topic = "TopicTest02"
        group="TopicTest02"
        addr=["127.0.0.1:9876"]
        subExpression="*"
        rate=50
        pullBatchSize=10
    [jupiter.rocketmq.example.producer]
        group = "TopicTest02"
        addr=["127.0.0.1:9876"]
        dialTimeout = "3s"
        rwTimeout = "3s"
        topic = "TopicTest02"
        enableTrace = true

# - NAME_SERVER_ADDRESS=127.0.0.1:9876
# - BROKER_ADDRESS=127.0.0.1:10911
[jupiter.trace.jaeger]
    EnableRPCMetrics = true
    [jupiter.trace.jaeger.Reporter]
        LocalAgentHostPort = "127.0.0.1:6831"
        LogSpans = true
