[jupiter.rocketmq]
[jupiter.rocketmq.configName]
[jupiter.rocketmq.configName.consumer]
enable = true
addr = ["127.0.0.1:9876"]
group = "test_group"
topic = "test_topic"
subExpression = "*"
enableTrace = true
rate = 1
capacity = 1
consumeMessageBatchMaxSize = 5
[jupiter.rocketmq.configName.producer]
addr = ["127.0.0.1:9876"]
group = "test_group"
topic = "test_topic"
enableTrace = true
[jupiter.trace.jaeger]
enableRPCMetrics = true
[jupiter.trace.jaeger.Reporter]
LocalAgentHostPort = "127.0.0.1:6831"
LogSpans = true
[jupiter.trace.jaeger.Sampler]
Param = 1